<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutCam - Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Tareas.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="media/FutCam.png" alt="FutCam Logo" />
            <h1 class="site-title">FutCam</h1>
        </header>
        <div class="top-menu">
            <div class="menu-icon" title="Escáner" onclick="window.location.href='scanner.html'"><i class="fa-solid fa-camera"></i></div>
            <div class="menu-icon" title="Videos" onclick="window.location.href='main.html'"><i class="fa-solid fa-video"></i></div>
            <div class="menu-icon" title="Información" onclick="window.location.href='Modelo.html'"><i class="fa-solid fa-cube"></i></div>
            <div class="menu-icon" title="Estadísticas" onclick="window.location.href='Estadisticas.html'"><i class="fa-solid fa-chart-bar"></i></div>
            <div class="menu-icon active" title="Tareas" onclick="window.location.href='Tareas.html'"><i class="fa-solid fa-bullseye"></i></div>
        </div>
        <div class="quiz-title">QUIZ</div>
        <div class="quiz-difficulty">
            <div class="difficulty-card difficulty-easy">FÁCIL</div>
            <div class="difficulty-card difficulty-medium">INTERMEDIO</div>
            <div class="difficulty-card difficulty-hard">DIFÍCIL</div>
        </div>
        <footer class="main-footer">
            Eliud / Joshua
        </footer>
    </div>

</html>
