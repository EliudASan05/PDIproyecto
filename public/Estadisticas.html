<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutCam - Estadísticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/Estadisticas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="/public/media/FutCam.png" alt="FutCam Logo" />
            <h1 class="site-title">FutCam</h1>
        </header>
        <div class="top-menu">
            <div class="menu-icon" title="Escáner" onclick="window.location.href='scanner.html'"><i class="fa-solid fa-camera"></i></div>
            <div class="menu-icon" title="Videos" onclick="window.location.href='main.html'"><i class="fa-solid fa-video"></i></div>
            <div class="menu-icon" title="Información" onclick="window.location.href='Modelo.html'"><i class="fa-solid fa-cube"></i></div>
            <div class="menu-icon active" title="Estadísticas" onclick="window.location.href='Estadisticas.html'"><i class="fa-solid fa-chart-bar"></i></div>
            <div class="menu-icon" title="Objetivos" onclick="window.location.href='Tareas.html'"><i class="fa-solid fa-bullseye"></i></div>
        </div>
        <div class="content-list">
            <div class="card estadisticas-card">
                <h2 class="estadisticas-title">Estadísticas</h2>
                <canvas id="statsChart" width="260" height="260"></canvas>
            </div>
            <div class="card estadisticas-card">
                <img src="https://svgshare.com/i/13kA.svg" alt="Paisaje" class="estadisticas-img" />
            </div>
        </div>
        <footer class="main-footer">
            Eliud / Joshua
        </footer>
    </div>
    <script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['12.5%', '25%', '62.5%'],
            datasets: [{
                data: [12.5, 25, 62.5],
                backgroundColor: [
                    '#3ec6e0',
                    '#1dcbe6',
                    '#6ee6fa'
                ],
                borderWidth: 0
            }]
        },
        options: {
            cutout: '60%',
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            }
        }
    });
    </script>
</body>
</html>
